<!DOCTYPE html>
<html>
     <head>
          <title>{% block title %}{% endblock %}</title>
          <meta charset="utf-8">
         {% load staticfiles %}
          <link rel="stylesheet" type="text/css" href="{% static "style_new.css" %}">
     </head>
     <body>
           <header>
	           Винницкий филиал <br>
		   Техническое подразделение
		   <div id = "logo">
		   <img src="http://volia.com/user/img/logo/logo.png" border="0" style="position: absolute; left: 0px; top: 0px;">
           </div>
		   </header>
           <div id="userauth">
                     {% if user.is_authenticated %}
                         Вы вошли как {{ user.username }} [{{ user.first_name }} {{ user.last_name }}]. <a href="/accounts/logout/?next=/accounts/login/?next=/main/">Выход</a>
                     {% else %}Вы не вошли в систему. <a href="/accounts/login/?next={{ request.path }}" >Войти</a>
                     {% endif %}
           </div>
	       </div>
                 <div id="menu">
                         <div id="nav">Меню</div>
	                         <p><a href="/stp/main">СТП</a></p>
		                     <p><a href="/to/main/">ТО</a></p>
		                 </div>
          <div id="content">{% block content %}{% endblock %}</div>

        </footer> -->
     </body>
</html>
