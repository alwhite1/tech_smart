{% extends "to.html" %}
{% block title %}ТО.KWS. Уровень сигнала.{% endblock %}
 {% block script %} <script type="text/javascript" src="/static/jquery.js"></script>
{% endblock %}
{% block head %}Техподразделение{% endblock %}
{% block content %}
<p> Уровень Сигнала: </p>
       <div id="cont"></div>
       <script>
        function show()
        {
            $.ajax({
                url: "/to/get_power_level",
                cache: false,
                success: function(html){
                    $("#cont").html(html);
                }
            });
        }

        $(document).ready(function(){
            show();
            setInterval('show()',3000);
        });
    </script>
       <div id="back"> <p><a href="/to/us_switch/">Вернутся</a></p> </div>
    <hr>
 {% endblock %}
